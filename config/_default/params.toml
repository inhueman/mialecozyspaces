#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/miale-logo.png"
logo_dark = "images/miale-logo-white.png"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "100px"
# logo text will only show when logo is missing.
logo_text = "Boilerplate"
# navbar fixed to top
navbar_fixed = true
# theme-mode
theme_switcher = true
theme_default = "automatic" # available options [light/dark/automatic]
# copyright
theme_copyright = true
copyright = "Miale Cozy Spaces"

# search
search = true
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
custom_script = ""
# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = "" # example: G-XXXXXXXXXX
# OpenGraph / Twitter Card metadata
description = ""
image = "images/logo.png"                # this image will be used as fallback if a page has no image of its own

[Author]
name = "inhueman"
twitter = "mialecozy" # Twitter username without @
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io

# contact info
address = "184 Main Collins Street, West Victoria New york, United State."
phone = ""
email = "hello@mialecozy.online"

# Main Sections
mainSections = ["posts"]

# Preloader
[preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

